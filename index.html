<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="parent">
                <div class="div1"><span id="output"></span></div>
                <div class="div2"><input class="number" type="button" value="1" id="button-1"
                        onclick="populateDisplay(1)" /></div>
                <div class="div3"><input class="number" type="button" value="2" id="button-2"
                        onclick="populateDisplay(2)" /></div>
                <div class="div4"><input class="number" type="button" value="3" id="button-3"
                        onclick="populateDisplay(3)" /></div>
                <div class="div5"><input class="operator" type="button" value="C" id="button-C" />
                </div>
                <div class="div6"><input class="number" type="button" value="4" id="button-4"
                        onclick="populateDisplay(4)" /> </div>
                <div class="div7"><input class="number" type="button" value="5" id="button-5"
                        onclick="populateDisplay(5)" /> </div>
                <div class="div8"><input class="number" type="button" value="6" id="button-6"
                        onclick="populateDisplay(6)" /> </div>
                <div class="div9"><input class="operator" type="button" value="+" id="button-+"
                        onclick="displayOperator('+')" />
                </div>
                <div class="div10"><input class="number" type="button" value="7" id="button-8"
                        onclick="populateDisplay(7)" />
                </div>
                <div class="div11"><input class="number" type="button" value="8" id="button-9"
                        onclick="populateDisplay(8)" />
                </div>
                <div class="div12"><input class="number" type="button" value="9" id="button-9"
                        onclick="populateDisplay(9)" />
                </div>
                <div class="div13"><input class="operator" type="button" value="-" id="button-9"
                        onclick="displayOperator('-')" />
                </div>
                <div class="div14"><input class="operator" type="button" value="x" id="button-9"
                        onclick="displayOperator('x')" />
                </div>
                <div class="div15"><input class="number" type="button" value="0" id="button-9"
                        onclick="populateDisplay(0)" />
                </div>
                <div class="div16"><input class="operator" type="button" value="/" id="button-9"
                        onclick="displayOperator('/')" />
                </div>
                <div class="div17"><input class="operator" type="button" value="=" id="button-9" onclick="egal()" />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/app/app.js"></script>

</html>
